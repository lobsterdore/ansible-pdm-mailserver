---

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart dovecot
  service:
    name: dovecot
    state: restarted

- name: restart opendkim
  service:
    name: opendkim
    state: restarted

- name: import sql postfix
  mysql_db:
    name: "{{ ansible_pdm_mailserver_db_database }}"
    state: import
    login_host: localhost
    login_user: "{{ ansible_pdm_mailserver_db_username }}"
    login_password: "{{ ansible_pdm_mailserver_db_password }}"
    target: /etc/postfix/import.sql
  notify: restart postfix

- name: restart opendmarc
  service:
    name: opendmarc
    state: restarted

- name: restart rspamd
  service:
    name: rspamd
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: start nginx
  service:
    name: nginx
    state: started

- name: stop nginx
  service:
    name: nginx
    state: stopped
