---

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart dovecot
  service:
    name: dovecot
    state: restarted

- name: restart opendkim
  service:
    name: opendkim
    state: restarted

- name: restart solr
  service:
    name: tomcat7
    state: restarted

- name: import sql postfix
  mysql_db:
    name: "{{ ansible_pdm_mailserver_mail_db_database }}"
    state: import
    login_host: localhost
    login_user: "{{ ansible_pdm_mailserver_mail_db_username }}"
    login_password: "{{ ansible_pdm_mailserver_mail_db_password }}"
    target: /etc/postfix/import.sql
  notify: restart postfix

- name: restart opendmarc
  service:
    name: opendmarc
    state: restarted

- name: restart rspamd
  service:
    name: rspamd
    state: restarted

- name: restart ntp
  service:
    name: ntp
    state: restarted

- name: restart apache
  service:
    name: apache2
    state: restarted

- name: restart fail2ban
  service:
    name: fail2ban
    state: restarted

- name: restart ssh
  service:
    name: ssh
    state: restarted
