---

- name: import database
  mysql_db:
    name: "{{ pdm_mailserver_mysql_database }}"
    state: import
    login_host: "{{ pdm_mailserver_mysql_host }}"
    login_user: "{{ pdm_mailserver_mysql_root_user }}"
    login_password: "{{ pdm_mailserver_mysql_root_password }}"
    target: /tmp/db_structure.sql

- name: reload dovecot
  service:
    name: dovecot
    state: reloaded

- name: restart dovecot
  service:
    name: dovecot
    state: restarted

- name: stop dovecot
  service:
    name: dovecot
    state: stopped

- name: start dovecot
  service:
    name: dovecot
    state: started

- name: reload postfix
  service:
    name: postfix
    state: reloaded

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: stop postfix
  service:
    name: postfix
    state: stopped

- name: start postfix
  service:
    name: postfix
    state: started
