---

- name: Install mail packages
  apt:
    update_cache: yes
    name: "{{ item }}"
  with_items:
    - dovecot-core
    - dovecot-imapd
    - dovecot-pop3d
    - dovecot-lmtpd
    - postfix

- name: Install mysql packages
  apt:
    update_cache: yes
    name: "{{ item }}"
  with_items:
    - mysql-server
  when: pdm_mailserver_mysql_install_server

- name: Install mail mysql packages
  apt:
    update_cache: yes
    name: "{{ item }}"
  with_items:
    - dovecot-mysql
    - postfix-mysql
    - python-mysqldb

- name: Manage vmail group
  group:
    name: vmail

- name: Add vmail user
  user:
    createhome: yes
    group: vmail
    home: /var/mail/
    name: vmail

- name: Add vhost directory
  file:
    group: vmail
    owner: vmail
    path: /var/mail/vhosts
    state: directory
